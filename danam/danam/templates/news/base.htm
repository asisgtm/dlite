{% load staticfiles %}
{% load template_tags %}
{% load i18n %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->

<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ app_settings.APP_NAME }} - Welcome</title>

    <meta name="keywords" content="DANAM" />
    <meta name="description" content="Nepal Heritage Documentation Project">
    <meta name="author" content="NHDP">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <!-- CSS -->
    <!-- Web Fonts  -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400"
        rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/animate/animate.min.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'css/vendor/simple-line-icons/css/simple-line-icons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/owl.carousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'css/vendor/owl.carousel/assets/owl.theme.default.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/magnific-popup/magnific-popup.min.css' %}">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme-elements.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme-blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme-shop.css' %}">

    <!-- Current Page CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/rs-plugin/css/settings.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/rs-plugin/css/layers.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/rs-plugin/css/navigation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/circle-flip-slideshow/css/component.css' %}">

    <!-- Default CSS -->

    <!-- Skin CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/skins/skin-corporate-3.css' %}">
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Tinymce Text-Editor (Must be in Head Tag) -->
    <script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tinymce/custom.js' %}"></script>
    <!-- WYSIWYG Editor -->
    {{ form.media }}
    
</head>

<body>
    {% block content %}

    {% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- Head Libs -->
    <script src="{% static 'js/vendor/modernizr/modernizr.min.js' %}"></script>
    <!-- Vendor -->
    <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-load-more/jquery.simpleLoadMore.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.appear/jquery.appear.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.cookie/jquery.cookie.min.js' %}"></script>
    <script src="{% static 'js/vendor/popper/umd/popper.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/vendor/common/common.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.validation/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.gmap/jquery.gmap.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.lazyload/jquery.lazyload.min.js' %}"></script>
    <script src="{% static 'js/vendor/isotope/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'js/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/vendor/vide/jquery.vide.min.js' %}"></script>
    <script src="{% static 'js/vendor/vivus/vivus.min.js' %}"></script>

    <!-- Theme Base, Components and Settings -->
    <script src="{% static 'js/vendor/theme.js' %}"></script>

    <!-- Current Page Vendor and Views -->
    <script src="{% static 'js/vendor/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'js/vendor/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'js/vendor/circle-flip-slideshow/js/jquery.flipshow.min.js' %}"></script>
    <script src="{% static 'js/vendor/views/view.home.js' %}"></script>

    <!-- Theme Custom -->
    <script src="{% static 'js/vendor/custom.js' %}"></script>


    <!-- Theme Initialization Files -->
    <script src="{% static 'js/vendor/theme.init.js' %}"></script>

    <script src="{% static 'js/jquery/3.3.1/jquery.min.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function (event) {
            $('#delete').click(function () {
                return confirm("Are you sure to delete this post?");
            });

            $('.reply-btn').click(function () {
                $(this).parent().parent().next('.replied-comments').fadeToggle()
            });


            $(function () {
                setTimeout(function () {
                    $('.alert').slideUp(2000);
                }, 5000);
            });
        });        
    </script>
</body>

</html>
