{% extends 'MoM/base.htm' %} {% load static %} {% load i18n %} {% block content %}
<div role="main" class="main">
    <section class="section section-default pt-5 m-0">
        <div class="container">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">
                    Ã—
                </button>
                <p>
                    <strong class="warning"><i class="fas fa-exclamation-triangle"></i> Warning! {{message}}</strong>
                </p>
                <strong><strong>
            </div>
            {% endfor %}
            {% endif %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <form method="post" enctype="multipart/form-data" class="main-form">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="id_title"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark border-color-primary">Title</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="title" maxlength="255" required="" id="id_title"
                                            data-msg-required="Please enter your name." class="form-control"
                                            placeholder="Enter the name of the pdf files.">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id_identifier"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark border-color-primary">DANAM Identifier</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="identifier" maxlength="200" required="" id="id_identifier"
                                            data-msg-required="Please enter the DANAM identifier." class="form-control"
                                            placeholder="Enter the DANAM identifier.">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id_author"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark border-color-primary">Author</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="author" maxlength="255" required="" id="id_author"
                                            class="form-control" placeholder="Enter the name of the author.">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id_publication_date"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark border-color-primary">Publication
                                        Date</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="publication_date" maxlength="100" required=""
                                            id="id_publication_date" class="form-control"
                                            placeholder="Enter the publication date in Y-M-D format.">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id_publisher"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark border-color-primary">Publisher</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="publisher" maxlength="200" required=""
                                            id="id_publisher" data-msg-required="Please enter the name of publisher."
                                            class="form-control" placeholder="Enter the name of the publisher.">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id_docfile"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark">Document</label>
                                    <div class="col-sm-4">
                                        <input type="file" name="docfile" multiple="" required="" id="id_docfile">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <input type='submit' value='Submit Form'
                                            class="btn btn-3d btn-primary rounded-0 mr-3" />
                                        <input class="btn btn-3d btn-danger rounded-0 mr-3" selected="" type="button"
                                            value="Cancel" onclick="window.history.go(-1);" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}

{% block footer %}
{% endblock footer %}
