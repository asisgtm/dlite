{% extends 'MoM/base.htm' %}
{% load static %}
{% load i18n %}
{% block content %}
<div role="main" class="main">
    <section class="section section-default pt-5 m-0">
        <div class="container">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">
                    Ã—
                </button>
                <p>
                    <strong class="warning"><i class="fas fa-exclamation-triangle"></i> Warning! {{message}}</strong>
                </p>
                <strong><strong>
            </div>
            {% endfor %}
            {% endif %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <!-- title -->
                                <div class="form-group row">
                                    <label for="id_title"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="title"
                                            value="{{form.initial.title}}" required="" id="id_title">
                                    </div>
                                </div>
                                <!-- Identifier -->
                                <div class="form-group row">
                                    <label for="id_identifier"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark">DANAM Identifier</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="identifier"
                                            value="{{form.initial.identifier}}" id="id_identifier">
                                    </div>
                                </div>
                                <!-- Author  -->
                                <div class="form-group row">
                                    <label for="id_author"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark">Author:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="author" value="{{form.initial.author}}" maxlength="100"
                                            id="id_author">
                                    </div>
                                </div>
                                <!-- Publisher  -->
                                <div class="form-group row">
                                    <label for="id_publisher"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark">Publisher</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="publisher"
                                            value="{{form.initial.publisher}}" required="" id="id_publisher">
                                    </div>
                                </div>
                                <!-- Publication Date  -->
                                <div class="form-group row">
                                    <label for="id_publication_date"
                                        class="col-sm-2 col-form-label text-3 font-weight-bold text-color-dark">Publication
                                        date:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="publication_date"
                                            value="{{form.initial.publication_date}}" maxlength="100"
                                            id="id_publication_date">
                                    </div>
                                </div>
                                <!-- pdf files  -->
                                <div class="form-group row">
                                    <div class="col-sm-2 col-form-label">
                                        <label for="id_docfile"
                                            class=" text-3 font-weight-bold text-color-dark">Docfile</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <a href="{{form.initial.docfile.url}}" target="_blank"
                                            rel="noopener noreferrer">{{form.initial.title}}</a>
                                    </div>
                                </div>
                                <label for="id_docfile"
                                            class="text-3 font-weight-bold text-color-dark mt-0">Change</label>
                                <div class="form-group row">
                                    <div class="col-sm-8">
                                        <input type="file" name="docfile" multiple id="id_docfile">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <input type='submit' value='Update Form'
                                            class="btn btn-3d btn-primary rounded-0 mr-3" />
                                        <a href="{% url 'home' %}" rel="noopener noreferrer">
                                            <input type='submit' value='Cancel'
                                                class="btn btn-3d btn-danger rounded-0" />
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}

{% block footer %}
{% endblock footer %}
